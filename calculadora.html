<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">

    
    <div class="phone">
        <div class="camera"></div>
        <div id="result"></div>
        
        <div class="FirstRow">
            <button id="ac">AC</button>
            <button id="moreless">+/-</button>
            <button id="rest">%</button>
            <button id="division">รท</button>
        </div>
        <div class="SecondRow">
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="multiplication">X</button>
        </div>
        <div class="ThirdRow">    
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="substraction">-</button>
        </div>
        <div class="FourthRow">
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>    
            <button id="addition">+</button>
        </div>
        <div class="FifthRow">
            <button id="zero" class="number">0</button>
            <button id="point">,</button>
            <button id="equal">=</button>
        </div>
        <button class="bottom-bar"></button>
    </div>
</div>
    <script src="functions.js"></script>
    
    
    
    
    
    
    
</body>
</html>
